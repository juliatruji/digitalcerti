---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/authentications":
    post:
      summary: Autenticacion
      tags:
      - Autenticación
      parameters: []
      responses:
        '200':
          description: Autenticación correcta
          content:
            application/json:
              schema:
                type: object
                properties:
                  token_type:
                    type: string
                  access_token:
                    type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: Correo Electrónico
                password:
                  type: string
                  format: password
                  description: Contraseña
              required:
              - email
              - password
  "/clients":
    get:
      summary: Lista de Clientes
      tags:
      - Clientes
      parameters:
      - name: country_id
        in: query
        description: ID del País
        schema:
          type: integer
      - name: department_id
        in: query
        description: ID del Departamento
        schema:
          type: integer
      - name: province_id
        in: query
        description: ID de Provincia
        schema:
          type: integer
      - name: district_id
        in: query
        description: ID de Distrito
        schema:
          type: integer
      - name: active
        in: query
        description: Activo e Inactivo
        schema:
          type: boolean
      - name: q
        in: query
        description: Búsqueda por (Nombre, Nombre Legal, ID legal y descripción)
        schema:
          type: string
      - name: per_page
        in: query
        description: Cantidad de elementos por página
        schema:
          type: string
      - name: page
        in: query
        description: Página
        schema:
          type: string
      - name: from
        in: query
        schema:
          type: string
          format: date
        description: 'Rango: Fecha Inicial'
      - name: to
        in: query
        schema:
          type: string
          format: date
        description: 'Rango: Fecha Final'
      - name: filter_range_date
        in: query
        schema:
          type: string
          enum:
          - created_at
          - updated_at
          - start_date
          - end_date
        description: |+
          Rango: Usar

            * **[created_at]** Fechas de Creación de los Registros <small>*(Por defecto)*</small>
            * **[updated_at]** Fechas de Actualización de los Registros

      - name: sort
        in: query
        schema:
          type: string
          enum:
          - created_at:desc
          - created_at:asc
          - updated_at:desc
          - updated_at:asc
        description: |+
          #### Ordenar:

            * **[created_at:desc]** Últimos creados al inicio
            * **[created_at:asc]** Últimos creados al final
            * **[updated_at:desc]** Últimos actualizados al inicio
            * **[updated_at:asc]** Últimos actualizados al final

      security:
      - bearerAuth: []
      responses:
        '200':
          description: Lista de Clientes
          headers:
            Per-page:
              type: integer
              description: Total de elementos por página
            Total:
              type: integer
              description: Total de elementos
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/client"
    post:
      summary: Crear Cliente
      tags:
      - Clientes
      parameters: []
      security:
      - bearerAuth: []
      responses:
        '200':
          description: Cliente creado
        '422':
          description: Error al crear Cliente
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                geolocation:
                  type: object
                  properties:
                    country:
                      type: string
                      description: País
                    department:
                      type: string
                      description: Departamento
                    province:
                      type: string
                      description: Provincia
                    district:
                      type: string
                      description: Distrito
                client:
                  type: object
                  properties:
                    name:
                      type: string
                      description: Nombre
                    phone:
                      type: string
                      description: Telefono
                    email:
                      type: string
                      description: Correo
                    address:
                      type: string
                      description: Dirección
                    slug:
                      type: string
                      description: URL
                    tradename:
                      type: string
                      description: Nombre Comercial
                    description:
                      type: string
                      description: Descripción
                    identification:
                      type: string
                      description: RUC o Identificación
                    logo:
                      type: string
                      description: Logo
                    active:
                      type: string
                      description: Si esta Activo
                    domain:
                      type: string
                      description: Dominio
                    banner:
                      type: string
                      description: Banner
                    social:
                      type: object
                      properties:
                        facebook:
                          type: string
                          description: Facebook
                        twitter:
                          type: string
                          description: Twitter
                        instagram:
                          type: string
                          description: Instagram
                    website:
                      type: string
                      description: Sitio Web
                    colors:
                      type: object
                      properties:
                        primary:
                          type: string
                          description: Color primario
                        secondary:
                          type: string
                          description: Color secundario
                        tertiary:
                          type: string
                          description: Color terciario
  "/clients/{id}":
    get:
      summary: Detalle de un Cliente
      tags:
      - Clientes
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      security:
      - bearerAuth: []
      responses:
        '200':
          description: Cliente encontrado
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/client"
        '404':
          description: Cliente no encontrado
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/not_found"
    patch:
      summary: Actualizar Cliente
      tags:
      - Clientes
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      security:
      - bearerAuth: []
      responses:
        '200':
          description: Cliente actualizado
        '422':
          description: Error al actualizar el Cliente
        '404':
          description: Cliente no encontrado
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                client:
                  type: object
                  properties:
                    name:
                      type: string
                      description: Nombre
                    phone:
                      type: string
                      description: Telefono
                    email:
                      type: string
                      description: Correo
                    address:
                      type: string
                      description: Dirección
                    slug:
                      type: string
                      description: URL
                    tradename:
                      type: string
                      description: Nombre Comercial
                    description:
                      type: string
                      description: Descripción
                    identification:
                      type: string
                      description: RUC o Identificación
                    logo:
                      type: string
                      description: Logo
                    active:
                      type: string
                      description: Si esta Activo
                    domain:
                      type: string
                      description: Dominio
                    banner:
                      type: string
                      description: Banner
                    social:
                      type: object
                      properties:
                        facebook:
                          type: string
                          description: Facebook
                        twitter:
                          type: string
                          description: Twitter
                        instagram:
                          type: string
                          description: Instagram
                    website:
                      type: string
                      description: Sitio Web
                    colors:
                      type: object
                      properties:
                        primary:
                          type: string
                          description: Color primario
                        secondary:
                          type: string
                          description: Color secundario
                        tertiary:
                          type: string
                          description: Color terciario
                    geolocation:
                      type: object
                      properties:
                        country_id:
                          type: integer
                          description: País
                        department_id:
                          type: integer
                          description: Departamento
                        province_id:
                          type: integer
                          description: Provincia
                        district_id:
                          type: integer
                          description: Distrito
  "/users":
