        schema:
          type: string
      - name: page
        in: query
        description: Página
        schema:
          type: string
      - name: q
        in: query
        description: |+
          Búsqueda por:

            * Nombre de Depositante

        schema:
          type: string
      - name: from
        in: query
        schema:
          type: string
          format: date
        description: 'Rango: Fecha Inicial'
      - name: to
        in: query
        schema:
          type: string
          format: date
        description: 'Rango: Fecha Final'
      - name: filter_range_date
        in: query
        schema:
          type: string
          enum:
          - created_at
          - updated_at
          - start_date
          - end_date
        description: |+
          Rango: Usar

            * **[created_at]** Fechas de Creación de los Registros <small>*(Por defecto)*</small>
            * **[updated_at]** Fechas de Actualización de los Registros

      - name: sort
        in: query
        schema:
          type: string
          enum:
          - created_at:desc
          - created_at:asc
          - updated_at:desc
          - updated_at:asc
        description: |+
          #### Ordenar:

            * **[created_at:desc]** Últimos creados al inicio
            * **[created_at:asc]** Últimos creados al final
            * **[updated_at:desc]** Últimos actualizados al inicio
            * **[updated_at:asc]** Últimos actualizados al final

      security:
      - bearerAuth: []
      responses:
        '200':
          description: Lista de Usuarios
          headers:
            Per-page:
              type: integer
              description: Total de elementos por página
            Total:
              type: integer
              description: Total de elementos
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/user"
    post:
      summary: Crear Usuario
      tags:
      - Usuarios
      parameters: []
      security:
      - bearerAuth: []
      responses:
        '200':
          description: Usuario creado
        '422':
          description: Error al crear Usuario
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
