      - bearerAuth: []
      responses:
        '200':
          description: Usuario actualizado
        '422':
          description: Error al actualizar el Usuario
        '404':
          description: Usuario no encontrado
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
